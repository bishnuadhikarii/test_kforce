version=0.1

[dev.deploy.parameters]
stack_name = "dev-rest-poc"
template_file = "samTemplates/restPoc.yaml"
s3_bucket = "rest-lambda-poc-nodejs"
s3_prefix = "rest-poc-dev"
region = "eu-west-1"
no_confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "paramEnvironment=\"dev\""
profile = "utab"

